<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五项单选投票</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .poll {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        .custom-radio {
            display: inline-block;
            cursor: pointer;
            position: relative;
            padding-left: 30px;
            margin-right: 15px;
            line-height: 1.6;
        }

        .custom-radio input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #eee;
            border-radius: 50%;
        }

        .custom-radio input:checked ~ .checkmark {
            background-color: #2196F3;
        }

        #result {
            margin-top: 20px;
        }

        #result p {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="poll">
        <h2>请选择您喜欢的选项：</h2>
        <label class="custom-radio">选项1
            <input type="radio" name="option" value="1">
            <span class="checkmark"></span>
        </label>

        <label class="custom-radio">选项2
            <input type="radio" name="option" value="2">
            <span class="checkmark"></span>
        </label>

        <label class="custom-radio">选项3
            <input type="radio" name="option" value="3">
            <span class="checkmark"></span>
        </label>

        <label class="custom-radio">选项4
            <input type="radio" name="option" value="4">
            <span class="checkmark"></span>
        </label>

        <label class="custom-radio">选项5
            <input type="radio" name="option" value="5">
            <span class="checkmark"></span>
        </label>

        <button onclick="showResult()">确定</button>
        <div id="result"></div>
    </div>

    <script>
        let votes = [0, 0, 0, 0, 0];

        function voteOption(option) {
            votes[option - 1]++;
        }

        function showResult() {
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h3>当前结果：</h3>';

            radioButtons.forEach(function(radioButton, index) {
                if (radioButton.checked) {
                    voteOption(index + 1);
                }
            });

            votes.forEach(function(vote, index) {
                const votePercentage = (vote / radioButtons.length) * 100;
                resultDiv.innerHTML += '<p>选项' + (index + 1) + '：' + votePercentage.toFixed(2) + '%</p>';
            });
        }
    </script>
</body>

</html>
